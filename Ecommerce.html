<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Garment Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>   
    .card img {
        height: 300px; 
        object-fit: cover; 
        margin-top: 10px; 
        border-radius: 10px;
    }

    .card-body .card-title {
        font-weight: bolder;
    }

    .card-body .card-desc {
        font-size: small;
    }

    .card-body .card-price {
        margin-bottom: 0;
    }
    </style>
</head>
<body style="margin-bottom: 60px;">
    <nav class="navbar bg-body-tertiary fixed-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-balloon-heart" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="m8 2.42-.717-.737c-1.13-1.161-3.243-.777-4.01.72-.35.685-.451 1.707.236 3.062C4.16 6.753 5.52 8.32 8 10.042c2.479-1.723 3.839-3.29 4.491-4.577.687-1.355.587-2.377.236-3.061-.767-1.498-2.88-1.882-4.01-.721zm-.49 8.5c-10.78-7.44-3-13.155.359-10.063q.068.062.132.129.065-.067.132-.129c3.36-3.092 11.137 2.624.357 10.063l.235.468a.25.25 0 1 1-.448.224l-.008-.017c.008.11.02.202.037.29.054.27.161.488.419 1.003.288.578.235 1.15.076 1.629-.157.469-.422.867-.588 1.115l-.004.007a.25.25 0 1 1-.416-.278c.168-.252.4-.6.533-1.003.133-.396.163-.824-.049-1.246l-.013-.028c-.24-.48-.38-.758-.448-1.102a3 3 0 0 1-.052-.45l-.04.08a.25.25 0 1 1-.447-.224l.235-.468ZM6.013 2.06c-.649-.18-1.483.083-1.85.798-.131.258-.245.689-.08 1.335.063.244.414.198.487-.043.21-.697.627-1.447 1.359-1.692.217-.073.304-.337.084-.398"/>
            </svg>the GARMENT BAR</a>
            <div class="dropdown dropup">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: 0;"">Categories</button>
                <ul id="getListFromJSON" class="dropdown-menu">
                    <li><a onclick="categoryFilter(this.innerText.trim())" id="dropdownCategory" class="dropdown-item">All</a></li>
                </ul>
            </div>
            <div class="dropdown dropup">
                <button class="btn btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: 0;">Sort By</button>
                <ul class="dropdown-menu">
                    <li><a onclick="sortCardsPriceFromHighToLow()" class="dropdown-item" href="#">Price (high to low)</a></li>
                    <li><a onclick="sortCardsPriceFromLowToHigh()" class="dropdown-item" href="#">Price (low to high)</a></li>
                    <li><a onclick="sortCardsAlphabeticallyAsc()" class="dropdown-item" href="#">Alphabetical (a-z)</a></li>
                    <li><a onclick="sortCardsAlphabeticallyDsc()" class="dropdown-item" href="#">Alphabetical (z-a)</a></li>
                </ul>
            </div>
            <form class="d-flex" onsubmit="return performSearch()">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <template id="JSON-dropdown-template">
         <li><a onclick="categoryFilter(this.innerText.trim())" id="dropdownCategory" class="dropdown-item">Category</a></li>
    </template>
    <template id="JSON-card-template">
        <div class="card" style="width: 18rem; margin:10px; display: flex; justify-content: center;">
            <img src="..." class="card-img-top" alt="Image failed to load">
            <div class="card-body text-center">
                <h5 class="card-title"></h5>
                <p class="card-desc"></p>
                <p class="card-price"></p>
            </div>
        </div>
    </template>
    <div class="container">
        <div id="arr-list" class="row"></div>
    </div>
    <script>
        let originalData;

        async function getJSON() {
            const response = await fetch('https://fakestoreapiserver.reactbd.com/products');
            const json = await response.json();
            return json;
        }

        const uniqueCategories = new Set();

        function initializeCards(arr) {
            const template = document.getElementById('JSON-card-template').content.cloneNode(true);
            template.querySelector('.card-img-top').src = arr.image;
            template.querySelector('.card-title').innerText = arr.title;
            const maxChars = 100; // Adjust this value based on your preference
            const truncatedDesc = arr.description.length > maxChars ?
                arr.description.substring(0, maxChars) + '...' :
                arr.description;
            template.querySelector('.card-desc').innerText = truncatedDesc;
            template.querySelector('.card-price').innerText = "$" + arr.price;
            template.querySelector('.card').setAttribute('data-category', arr.category);

            document.querySelector('#arr-list').appendChild(template);
        }

        async function initialize() {
            const arrData = await getJSON();
            originalData = [...arrData];
            arrData.forEach((arr) => initializeCards(arr));
            arrData.forEach((arr) => addDropdowns(arr));
        }

        function sortCardsAlphabeticallyAsc(){
            const cardsContainer = document.querySelector('#arr-list');
            const cards = Array.from(cardsContainer.children);
            

            cards.sort((a, b) => {
                const titleA = a.querySelector('.card-title').innerText.toLowerCase()
                const titleB = b.querySelector('.card-title').innerText.toLowerCase()
                
                if (titleA < titleB) return -1;
                if (titleA > titleB) return 1;
                return 0;
            });

            cardsContainer.innerHTML = ""
            cards.forEach((card) => cardsContainer.appendChild(card))
        }

        function addDropdowns(arr) {
            if (!uniqueCategories.has(arr.category)) {
                const template = document.getElementById('JSON-dropdown-template').content.cloneNode(true);
                template.querySelector('#dropdownCategory').innerText = arr.category;

                document.querySelector('#getListFromJSON').appendChild(template);

                uniqueCategories.add(arr.category);
            }
        }

        function sortCardsAlphabeticallyDsc(){
            const cardsContainer = document.querySelector('#arr-list');
            const cards = Array.from(cardsContainer.children);
            

            cards.sort((a, b) => {
                const titleA = a.querySelector('.card-title').innerText.toLowerCase()
                const titleB = b.querySelector('.card-title').innerText.toLowerCase()
                
                if (titleA < titleB) return 1;
                if (titleA > titleB) return -1;
                return 0;
            });

            cardsContainer.innerHTML = ""
            cards.forEach((card) => cardsContainer.appendChild(card))
        }

        function sortCardsPriceFromHighToLow(){
            const cardsContainer = document.querySelector('#arr-list');
            const cards = Array.from(cardsContainer.children);
            

            cards.sort((a, b) => {
                const numA = parseFloat(a.querySelector('.card-price').innerText.replace("$", ""))
                const numB = parseFloat(b.querySelector('.card-price').innerText.replace("$", ""))
                return numB - numA;
            });

            cardsContainer.innerHTML = ""
            cards.forEach((card) => cardsContainer.appendChild(card))
        }

        function sortCardsPriceFromLowToHigh(){
            const cardsContainer = document.querySelector('#arr-list');
            const cards = Array.from(cardsContainer.children);
            

            cards.sort((a, b) => {
                const numA = parseFloat(a.querySelector('.card-price').innerText.replace("$", ""))
                const numB = parseFloat(b.querySelector('.card-price').innerText.replace("$", ""))
                return numA - numB;
            });

            cardsContainer.innerHTML = ""
            cards.forEach((card) => cardsContainer.appendChild(card))
        }

        function categoryFilter(selectedCategory) {
            const cardsContainer = document.querySelector('#arr-list');
            const cards = Array.from(cardsContainer.children);

            cardsContainer.innerHTML = "";
            
            if (selectedCategory === 'All') {
                originalData.forEach((arr) => initializeCards(arr));
            } else {
                const filteredCards = originalData.filter(card => card.category === selectedCategory);

                filteredCards.forEach((card) => initializeCards(card));
            }
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredCards = originalData.filter(card =>
                card.title.toLowerCase().includes(searchInput) ||
                card.description.toLowerCase().includes(searchInput)
            );

            const cardsContainer = document.querySelector('#arr-list');
            cardsContainer.innerHTML = "";
            filteredCards.forEach((card) => initializeCards(card));

            return false
        }


        initialize();
    </script>
</body>

</html>
